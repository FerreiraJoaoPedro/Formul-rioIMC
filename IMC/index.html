<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<head>
<title>CALCULO DE IMC DA DOUTORA JULIA</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>

<body>
<script src="script.js"></script>

<div class="main">
<form class="form-group formulario" action="?acao=cadastrar" method="post">

      <div class="centering">
      <h2>Calculadora de IMC</h2>
      </div>

	<div class="row">

        <div class="col-lg-12">
        <label for="nomeReceita">Digite o seu nome:</label>
        <input type="text" id="nome" name="nome" class="form-control input" required placeholder="Nome:">
        </div>

     </div><br>

    <div class="row">

        <div class="col-lg-12">
        <label for="nomeReceita">Digite o seu peso(kg):</label>
        <input type="text" id="peso" name="peso" class="form-control input" required placeholder="Peso:">
        </div>

     </div><br>

     <div class="row">

        <div class="col-lg-12 ">
        <label for="altura">Digite a sua altura(m):</label>
        <input type="text" id="altura" name="altura" class="form-control" required placeholder="Altura:">
        </div>

     </div><br>
        <div class=" centering">
            <h4></h4>
        </div>

	<div class="centering">

        <button type="submit" class="btn btn-outline-success botao" name="testar">Calcular</button>
    	</div>

</form>
</div>
</body>

</html>
